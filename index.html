<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Drink</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
</head>

<body class="body">

    <header class="hero p-6 has-background-link ">

        <div class="container">
            <h1 class="title has-text-white">Today's Drink</h1>
        </div>

    </header>


    <main>
        <section class="section">
            <div class="container m-2">
                <p for="search-input" id="weather-hide-intro" class="search-label hide-intro">Sample text
                    here.</p>
            </div>

            <!-- City search button-->
            <div class="container field has-addons">
                <div class="control is-expanded">
                    <input type="text" id="search-input" class="input is-primary is-fullwidth" placeholder="Your City">
                </div>
                <p class="control">
                    <button type="submit" class="button is-primary">Search</button>
                </p>
            </div>
        </section>

        <!-- Second seach bar below here  -->

        <section class="section">
            <div class="container m-4">
                <!-- Label above search bar  -->
                <!-- <div class="row m-0"> -->
                <p for="search-input" id="ingredient-text" class="search-label hide-intro">Sample text here.</p>
            </div>
            <!-- Ingredient search label input and button-->
            <div class="container field has-addons">
                <div class="control is-expanded">
                    <div class="select is-primary is-fullwidth">
                        <select name="select your ingredient">
                            <option value="">Select your ingredient</option>
                            <option value="burbon">Burbon</option>
                            <option value="vodka">Vodka</option>
                            <option value="rum">Rum</option>
                        </select>
                    </div>
                </div>
                <p class="control">
                    <button type="submit" class="button is-primary">Search</button>
                </p>
            </div>
        </section>



        <!-- search history -->

        <!-- first bottom container on left -->
        <section class="section">
            <div class="columns">
                <div class="column box m-1 p-3 is-one-third past-searches">
                    <h2>Past Searches</h2>
                    <div id="search-history-container"> Sample history </div>
                </div>
                <div class="column box m-1 p-3 search-results">
                    <h2>Search Results</h2>
                    <div id="search-results-container"> Sample results here
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>


</html>
